<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Grid Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #gridCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .instructions {
            font-size: 0.9rem;
            opacity: 0.6;
            max-width: 400px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>
    
    <div class="content">
        <h1 class="title">Animated Grid Background</h1>
        <p class="subtitle">Interactive Canvas Animation</p>
        <p class="instructions">
            Move your mouse around to see the interactive grid effect. 
            This standalone animation can be integrated into any project 
            by copying the canvas and JavaScript code below.
        </p>
    </div>

    <script>
        class AnimatedGridBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.mouse = { x: 0, y: 0 };
                this.animationId = null;
                
                this.init();
            }

            init() {
                this.resize();
                this.bindEvents();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                // Handle touch events for mobile
                window.addEventListener('touchmove', (e) => {
                    if (e.touches[0]) {
                        this.mouse.x = e.touches[0].clientX;
                        this.mouse.y = e.touches[0].clientY;
                    }
                });
            }

            drawGrid() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const gridSize = 30;
                const { x: mouseX, y: mouseY } = this.mouse;
                
                // Draw vertical lines
                for (let x = 0; x <= this.canvas.width; x += gridSize) {
                    const distance = Math.abs(x - mouseX);
                    const opacity = Math.max(0.05, 0.3 - distance / 300);
                    
                    this.ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                // Draw horizontal lines
                for (let y = 0; y <= this.canvas.height; y += gridSize) {
                    const distance = Math.abs(y - mouseY);
                    const opacity = Math.max(0.05, 0.3 - distance / 300);
                    
                    this.ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
                
                // Draw glowing cursor effect
                const gradient = this.ctx.createRadialGradient(
                    mouseX, mouseY, 0, 
                    mouseX, mouseY, 100
                );
                gradient.addColorStop(0, 'rgba(139, 92, 246, 0.15)');
                gradient.addColorStop(1, 'rgba(139, 92, 246, 0)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(mouseX - 100, mouseY - 100, 200, 200);
            }

            animate() {
                this.drawGrid();
                this.animationId = requestAnimationFrame(() => this.animate());
            }

            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
        }

        // Initialize the animated grid background
        const gridBackground = new AnimatedGridBackground('gridCanvas');

        // Cleanup function for when you want to destroy the animation
        window.addEventListener('beforeunload', () => {
            gridBackground.destroy();
        });
    </script>
</body>
</html>
