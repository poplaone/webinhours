# Netlify configuration for optimal caching and MIME types
# This file configures cache headers and MIME types for static assets

[[headers]]
  # Cache hashed static assets for 1 year (immutable) with correct MIME type
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache images for 30 days
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  # HTML with short cache and revalidation
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  # Root path
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
